<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | VHU</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Thiết kế chưa có tên.png" type="image/x-icon">
   
</head>

<body>

<div class="container">    
    <div class="left-pane"></div>
    <div class="right-pane">
        <div class="header">
            <img src="./img/Logo VHU (1000x1000, file png không nền).png" class="logo">
            <h1>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h1>
        </div>
        <div class="login-box">
            <h2>ĐĂNG NHẬP</h2>
            <p class="sub">Cổng thông tin đào tạo</p>
            <label>Tên đăng nhập</label>
            <input type="text" class="input error" id="username">
 

            <label>Mật khẩu</label>
            <input type="password" class="input error" id="password">
            

            <div class="check">
                <input type="checkbox" id="parent">
                <label for="parent">Phụ huynh sinh viên đăng nhập</label>
            </div>
            <p id="msg"></p>


            <button class="btn-login" onclick="login()">Đăng nhập</button>

            <button class="btn-office">
                <img src="./img/Microsoft_Office_logo_(2013–2019).svg.png">
                Đăng nhập Office 365
            </button>

        </div>

    </div>

</div>
 <script src="./js/input.js"></script>
</body>
</html>
